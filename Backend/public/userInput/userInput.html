<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="userInput/userInput.css">
</head>
<body>
  <div class="container">
    <div class="selectedIngredients">
      <input type="text" id="ingredientInput" placeholder="Enter Ingredients">
    </div>
    
    <button class="dietry-pref">add dietry preferences</button>
    <button class="dietry-pref" id="filter"><img src="../images/icons8-filter-50.png" ></button>
    <ul id="filter-option">
      <li><label><input type="checkbox" value="Difficulty">Difficulty</label></li>
      <li><label><input type="checkbox" value="Cooking Time">Cooking Time</label></li>
      
    </ul>
    <label for="servings">Number of servings:</label>
    <input type="number" id="servings" name="servings" min="1" max="20" value="1">

    <div class="toggle-content">
      
      <ul>
        <li>Vegetarian</li>
        <li>Vegan</li>
        <li>Gluten-Free</li>
        <li>Lactose-Free</li>
        <li>Non-Vegetarian</li>
      </ul>
   
    </div>
    <div id="ingredientList"></div>
    <button class="recipe-generate">Click to generate Recipe</button>
  </div>
  <div id="feedback-area">
    
  <div class="container" id="recipes" ><button id="saveBtn">ðŸ’¾</button></div>
 

        
<div id="ratingOverlay" class="overlay">
  <div class="rating-box">
    <h2>Rate Your Recipe</h2>

    <form id="rateForm">
      <div class="rating">
        <input type="radio" id="star5" name="rating" value="5"><label for="star5"></label>
        <input type="radio" id="star4" name="rating" value="4"><label for="star4"></label>
        <input type="radio" id="star3" name="rating" value="3"><label for="star3"></label>
        <input type="radio" id="star2" name="rating" value="2"><label for="star2"></label>
        <input type="radio" id="star1" name="rating" value="1"><label for="star1"></label>
      </div>
    </form>
  </div>
</div>
  </div>

  <script type="module"  src="userInput/userInput.js"></script>
  <script src="userInput/dietryPref.js"></script>
  <script type="module" src="../outputGeneration/recipeGenerations.js"></script>
  <script type="module" src="../FiltersAndCustomization/filter.js"></script>
  <script type="module" src="../outputGeneration/feedback.js"></script>
</body>
</html>
